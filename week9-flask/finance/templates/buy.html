{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" type="text" placeholder="Shares" min="1" max="1000">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
