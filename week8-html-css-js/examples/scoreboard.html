<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
            td {
                border: 2px solid black;
            }

            .centered {
                text-align: center;
            }
        </style>
        <title>Scoreboard</title>
    </head>
    <body class="centered">
        <h1>Racing vs. Boca Juniors</h1>
        <main>
            <p>Click on the buttons to add points to each team.</p>
            <table>
                <tr>
                    <td>Team 1</td>
                    <td>Team 2</td>
                </tr>
                <tr>
                    <td id="score1">0</td>
                    <td id="score2">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="add1">+1</button>
                    </td>
                    <td>
                        <button id="add2">+1</button>
                    </td>
                </tr>
            </table>
        </main>
        
        <script>
            let team1 = 0;
            let team2 = 0;

            document.querySelector('#add1').onclick = () => {
                team1++;
                document.querySelector('#score1').innerHTML = team1;
                if (team1 == 10)
                {
                    alert('Team 1 has won!');
                }
            };

            document.querySelector('#add2').onclick = () => {
                team2++;
                document.querySelector('#score2').innerHTML = team2;
                if (team2 == 10)
                {
                    alert('Team 2 has won!');
                }
            };
        </script>
    </body>
</html>
