<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // poll for an incorrect response
                let wrong_buttons = document.querySelectorAll('.wrong-button');
                for (let i = 0; i < wrong_buttons.length; i++)
                {
                    wrong_buttons[i].addEventListener('click', () => {
                        wrong_buttons[i].style.backgroundColor = 'red';
                        document.querySelector('#answer-part1').innerHTML = 'Incorrect';
                    });
                }

                document.querySelector('.right-button').addEventListener('click', () => {
                    document.querySelector('.right-button').style.backgroundColor = 'green';
                    document.querySelector('#answer-part1').innerHTML = 'Correct!';
                });

                document.querySelector('#confirm-button').onclick = (event) => {
                    let user_response = document.querySelector('#user-input').value;
                    if (user_response == '42')
                    {
                        document.querySelector('#user-input').style.backgroundColor = 'green';
                        document.querySelector('#answer-part2').innerHTML = 'Correct!';
                    }
                    else
                    {
                        document.querySelector('#user-input').style.backgroundColor = 'red';
                        document.querySelector('#answer-part2').innerHTML = 'Incorrect';
                    }
                };
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>When was the World Wide Web created?</h3>
                <p id="answer-part1"></p>
                <button class="wrong-button">1990</button>
                <button class="right-button">1991</button>
                <button class="wrong-button">1992</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What's the meaning of life?</h3>
                <p id="answer-part2"></p>
                <input type="text" name="response" id="user-input">
                <button id="confirm-button">Confirm</button>
            </div>
        </div>
    </body>
</html>
